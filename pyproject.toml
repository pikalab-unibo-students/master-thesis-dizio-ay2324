[tool.poetry]
name = "fairlib"
packages = [
    { include = "fairlib" },
]
version = "1.0.0"
description = "A template for Python projects, using Poetry"
authors = ["Giovanni Ciatto <giovanni.ciatto@unibo.it>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">= 3.9.0 < 4.0.0"
scikit-learn = "^1.5.0"
pandas = "^2.2.2"

[tool.poetry.group.dev.dependencies]
coverage = "^7.4.0"
mypy = "^1.10.1"
poethepoet = "^0.29.0"
poetry = "^1.8.3"
pytest = "^8.2.2"
nbformat = "^5.10.4"

ipykernel = "^6.29.5"
[tool.poe.tasks]
test = "python -m unittest discover -v -s tests -p '*.py'"
coverage = "coverage run -m unittest discover -v -s tests -p '*.py'"
coverage-report = "coverage report -m"
coverage-html = "coverage html"
mypy = "mypy fairlib tests"
compile = "python -m compileall fairlib tests"

[tool.poetry.scripts]
fairlib = "fairlib:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.mypy]
ignore_missing_imports = true
